<mat-card>
  <div class="page">
    <div class="demo-button-container" >
        <button mat-raised-button  class="demo-button" (click)="onCreate()" >
            <mat-icon slot="end">add</mat-icon>
          Ajout-Evenement
        </button>

        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
    </div>
   </div>

    <div class="contenair">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef>Date-Event </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="titre">
              <th mat-header-cell *matHeaderCellDef> Titre-Event </th>
              <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="lieu">
              <th mat-header-cell *matHeaderCellDef> Lieu-Event </th>
              <td mat-cell *matCellDef="let element"> {{element.lieu}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="prix">
              <th mat-header-cell *matHeaderCellDef> Peix-Event </th>
              <td mat-cell *matCellDef="let element"> {{element.prix}} </td>
            </ng-container>
        
            <!-- categorie Column -->
            <ng-container matColumnDef="Categorie">
                <th mat-header-cell *matHeaderCellDef> Categorie-Event </th>
                <td mat-cell *matCellDef="let element"> {{element.categorie}} </td>
              </ng-container>
        
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" ><mat-icon>edit</mat-icon></button>
                <button mat-icon-button color="warn" (click)=" onefface()" > <mat-icon>delete_outline</mat-icon> </button>
                </td>
              </ng-container>

             
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
    
    </div>
</mat-card>
